<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>

                    <div class="col-md-3">

            </div>
        </div>
    </div>

    <div class="servises-section">

        <div class="container">

                <div class="col-md-6">

                        <div class="row">
                            <div class="col-md-12 image"><img class="frontend-image" src="images/frontend.png"

                            </div>

                            <div class="col-md-12 image"><img class="backend-image" src="images/backend.png"

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3>Backend</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li><i class="fa fa-check"></i> Python</li>
                                    <li><i class="fa fa-check"></i> C/C++</li>
                                </ul>
                            </div>
                        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="#" alt="PP Lastovo">

                <div class="col-md-4">
                    <img src="#" alt="Brick Breaker">

                    <a href="#">More</a>
                </div>
                <div class="col-md-4">
                    <img src="#" alt="Eye">

                    <a href="#">More</a>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
